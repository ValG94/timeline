<table class="centerTable">
  <tr>
    <td>
      <form [formGroup]="guessForm" (ngSubmit)="guess()">
        <input _ngcontent formControlName="date" placeholder="Entrez la date" type = "number">
      </form> </td>
    <td></td>
    <td>
      <button _ngcontent (click)="guess()" type="submit">DEVINER</button>
    </td>
    <td></td>
    <td>
      <div  (mouseover)="showDate=true" (mouseout)="showDate=false">
        <span *ngIf="!showDate"> --?-- </span>
        <span *ngIf="showDate"> {{cardToGuess.date}} </span>
      </div>
    </td>
      </tr>
</table>

<h1>Carte à deviner</h1>
<div _ngcontent class="card" *ngIf="cardToGuess">
  <h2>{{cardToGuess.name}}</h2>
   <div _ngcontent class="img-container">
    <img _ngcontent [src]="cardToGuess.imageUrl">
  </div>
  <p>{{cardToGuess.description}}</p>
</div>

<h1>Cartes trouvées</h1>
<div _ngcontent class="card-container" >
  <div class="card-finding" *ngFor="let guessedCard of guessedCards">
  <h2>{{guessedCard.name}}</h2>
  <h4>{{guessedCard.date}}</h4>
  <div _ngcontent class="img-container">
    <img _ngcontent [src]="guessedCard.imageUrl">
    <p>{{guessedCard.description}}</p>
  </div>
</div></div>
